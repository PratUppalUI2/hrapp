<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><img src="assets/images/logo.jpg" width="100%"></mat-toolbar>
    <mat-nav-list>
      <!--<a mat-list-item href="#">Dashboard</a>-->
      <a mat-list-item routerLink="">Dashboard</a>
      <a mat-list-item routerLink="/Manage">Manage</a>
      <a mat-list-item routerLink="">Reports</a>
      <a mat-list-item routerLink="">Leaves</a>
      <a mat-list-item routerLink="">Release</a>
    </mat-nav-list>
  </mat-sidenav>
   <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span class="example-header">Human Resource Application</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
     </mat-sidenav-content>
</mat-sidenav-container>
